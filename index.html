<!doctype html>
<html>
	<head>
		<title>Werwolf</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta charset="UTF-8">
		<script src="client.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="changeSetting.js"></script>
		<style>
			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			input[type=number] {
				-moz-appearance: textfield;
			}
		</style>
	</head>
	<body class="container">
		<div id="lobby">
			<header>
				<div id ="nameselect">
					<p for="name" class="bold">Name:</p>
					<input type="text" id="name">
				</div>
			</header>
			<main>
				<div class="game">
					<div id="playerlist">
						<span><p>Hier könnte Ihr Name stehen!</p><p>Hier könnte auch ein Name stehen</p></span>
					</div>	
					<div id="cards" style="overflow-x:scroll; height:92%">
						<div class="image">
							<img for="quantity" src="recources/pictures/dorfbewohner.png" />
							<input class="input" type="number" id="quantity" name="quantity" min="0">
						</div>
						<div class="image">
							<img for="quantity" src="recources/pictures/hexe.png" />
							<input class="input" type="number" id="quantity" name="quantity" min="0" max="1">
						</div>
						<div class="image">
							<img for="quantity" src="recources/pictures/amor.png" />
							<input class="input" type="number" id="quantity" name="quantity" min="0" max="1">
						</div>
						<div class="image">
							<img for="quantity" src="recources/pictures/seherin.png" />
							<input class="input" type="number" id="quantity" name="quantity" min="0" max="1">
						</div>
						<div class="image">
							<img for="quantity" src="recources/pictures/leibwaechter.png" />
							<input class="input" type="number" id="quantity" name="quantity" min="0" max="1">
						</div>
						<div class="image">
							<img for="quantity" src="recources/pictures/werwolf.png" />
							<input class="input" type="number" id="quantity" name="quantity" min="0">
						</div>
					</div>
				</div>
				<div class="character">
					<div id="picture">
						<img src="recources/pictures/back.png" />
					</div>
					<div id="actions">
						<div>
							<button class="switch">Zum Spiel</button> 
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="game">
			<header>
				<div class="info">
					<p class="bold">Name:</p>
					<span><p class="realinfo">Max</p></span>
				</div>
				<div class="info">
					<p class="bold">Rolle:</p>
					<span><p class="realinfo">Werwolf</p></span>
				</div>
				<div class="info">
					<p class="bold">Status:</p>
					<span><p class="realinfo">Am Leben</p></span>
				</div>
				<div class="info">
					<p class="bold">Timer:</p>
					<span><p class="realinfo">Yep</p></span>
				</div>
			</header>
			<main>
				<div class="game">
					<div id="circle">
						<div class="playericon">
						</div>
					</div>	
					<div id="text-field">
						<span><p class="textfield">Hier wird der Text stehen</p></span>
					</div>
				</div>
				<div class="character">
					<div id="picture">
						<img src="recources/pictures/back.png" />
					</div>
					<div id="actions">
						<div>
							<button class="button">Ja</button> 
						</div>
						<div>
							<button class="button">Nein</button> 
						</div>
						<div>
							<button class="button">Bestätigen</button> 
						</div>
						<div>
							<button class="button">Artefakt</button>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
